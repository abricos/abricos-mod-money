<!--{widget}-->
<div id="{i#id}" class="operlog">
	<div class="olgtl">
		Журнал операций <img id="{i#loading}" src="/images/loading.gif" />
	</div>
	
	<table class="period"><tbody><tr>
	<td>
		
	</td>
	<td>
		<div id="{i#period}"></div>
	</td>
	</tr></tbody></table>
	
	<div class="listw" id="{i#list}"></div>
</div>


<!--{list}-->
<div id="{i#id}" class="operlist">
	<div class="pgwrp">
		<div id="{i#pagtop}" class="pgel"></div>
	</div>
	<div id="{i#table}"></div>
</div>

<!--{table}-->
<table><thead><tr>
	<th class="d">Дата</th>
	<th class="tp">Тип</th>
	<th class="v">Сумма</th>
	<th class="acc">Счет</th>
	<th class="cat">Категория</th>
	<th class="dsc">Комментарий</th>
	<th class="" colspan="2"></th>
</tr></thead>
{v#filter}
<tbody>{v#rows}</tbody>
</table>

<!--{rowfilter}-->
<thead><tr>
	<th class="d">{v#d}</th>
	<th class="tp">{v#tp}</th>
	<th class="v">{v#v}</th>
	<th class="acc">{v#acc}</th>
	<th class="cat">{v#cat}</th>
	<th class="dsc"></th>
	<th colspan="2"></th>
</tr></thead>

<!--{filterval}-->
<div class="ft">
	<div class="tl" title="Установлен фильтр по значению: {v#v}">
		{v#v}
	</div>
	<div id="{i#bclear}--{v#tp}" class="bclear" title="Отменить фильтр по этому значению"></div>
</div>

<!--{row}-->
<tr>
	<td class="d">
		<a id="{i#bfd}-{v#id}"
			href="#"  
			title='Установить фильтр: дата "{v#dtl}"'>
			{v#d}
		</a>
	</td>
	{v#td}
	<td class="dsc">
		<div class="fixrw">
			{v#dsc}
			<div class="shadow"></div>
		</div>
	</td>
	{v#btns}
</tr>

<!--{rowtdbase}-->
<td class="tp">{v#tp}</td>
<td class="v"><span class="{v#expcls}">{v#v} </span> {v#cc}</td>
<td class="acc">
	<div class="fixrw">
		<a id="{i#bfacc}-{v#id}"
			href="#"  
			title='Установить фильтр: счет "{v#acc}"'>
			{v#acc}
		</a>
		<div class="shadow"></div>
	</div>
</td>
<td class="cat">
	<div class="fixrw">
		<a id="{i#bfcat}-{v#id}"
			href="#"  
			title='Установить фильтр: категория "{v#cat}"'>
			{v#cat}
		</a>
		<div class="shadow"></div>
	</div>
</td>

<!--{rowtdmove}-->
<td class="tp"><span title="Перемещение средств между счетами">П</span></td>
<td class="v">{v#v} {v#cc}</td>
<td colspan="2" class="mv">
	<div class="fixrw">
		{v#facc} -&gt; {v#tacc}
		<div class="shadow"></div>
	</div>
</td>

<!--{rbtnsn}-->
<td class="emp"></td><td class="emp"></td>

<!--{rbtns}-->
<td class="bt btedit">
	<div id="{i#bedit}-{v#id}" class="b bedit" title="Редактировать операцию"></div>
</td>
<td class="bt btrem">
	<div id="{i#bremove}-{v#id}" class="b bremove" title="Удалить операцию"></div>
</td>

<!--{rowsum}-->
<tr class="summa {v#first}">
	<td class="v" colspan="3">
		<span class="{v#expcls}">{v#v}</span> {v#cc}
	</td>
	<td colspan="5"></td>
</tr>
