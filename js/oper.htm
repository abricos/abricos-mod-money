<!--{widget}-->
<div id="{i#id}" class="oper">
	<div class="dil">&nbsp;</div>
	<div id="{i#expense}" class="tab" style="display: none"></div>
	<div id="{i#income}" class="tab" style="display: none"></div>
	<div id="{i#move}" class="tab" style="display: none"></div>
	<div class="otbmenu">
		<ul>
			<li id="{i#texpense}" class="sel">
				<div class="w">
					<div><a id="{i#bexpense}" href="#">Расход</a></div>
				</div>
			</li>
			<li id="{i#tincome}">
				<div class="w">
					<div><a id="{i#bincome}" href="#">Доход</a></div>
				</div>
			</li>
			<li id="{i#tmove}">
				<div class="w">
					<div><a id="{i#bmove}" href="#">Перемещение</a></div>
				</div>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
</div>

<!--{editor}-->
<div id="{i#id}" class="tabitem">
	<div class="r acc">
		Счет: <span id="{i#atl}"></span>
	</div>
		
	<div class="r">
		<table><tbody><tr>
		<td><span class="dttl">Дата</span></td>
		<td><div id="{i#dt}"></div></td>
		</tr></tbody></table>
	</div>
	
	<div class="r in">
		Сумма <span class="inc"> 
			<input id="{i#in}" type="text" onclick="this.select();" />
			<span id="{i#cc}" class="cc"></span>
			<img id="{i#pcsave}" src="/images/loading.gif" style="display: none" />
		</span> 
	</div>
	<div class="r cat">
		<span id="{i#cats}"></span>
		<div id="{i#catcreate}"></div>
	</div>
	<div class="r cmt">
		<div>
			Комментарий
		</div>
		<textarea id="{i#dsc}"></textarea>
	</div>
	
	<div class="r btns right">
		<input id="{i#bcreate}" value="Записать" type="button" class="btn" />
		<input id="{i#bsave}" value="Сохранить изменения" type="button" class="btn" />
		<input id="{i#bcancel}" value="Отмена" type="button" class="btn" />
	</div>
</div>
