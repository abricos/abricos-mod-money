<!--{widget}-->
<div id="{i#id}" class="accountinfo">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{#mod.money.accountinfo.widget.1}</h3>
        </div>
        <div class="panel-body">
            <div class="r atl" id="{i#tl}"></div>
            <div class="r adsc" id="{i#dsc}"></div>

            <div class="aiwrp">

                <div class="r abc oneline">
                    <div class="rh">
                        {#mod.money.accountinfo.widget.2}
                    </div>
                    <div class="abcval onetext">
                        <span id="{i#bc}"></span>&nbsp;<span id="{i#cc}"></span>
                    </div>
                </div>

                <div class="r aroles">
                    <div class="rh">
                        {#mod.money.accountinfo.widget.3}
                    </div>
                    <div id="{i#roles}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
