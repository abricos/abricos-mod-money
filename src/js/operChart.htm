<!--{widget}-->
<div id="{i#list}" class="operChart">
</div>

<!--{row}-->
<div class="operChartRow row">
    <div class="col-sm-6">
        <div id="{i#incoming}"></div>
    </div>
    <div class="col-sm-6">
        <div id="{i#expense}"></div>
    </div>
</div>

<!--{col}-->
<div id="{i#col}" class="operPieChart">
    <div id="{i#head}"></div>
    <div id="{i#chart}"></div>
    <div id="{i#legendList}" class="legendList"></div>
</div>

<!--{colHeadIncoming}-->
<div class="heading text-center text-success">
    Доход: <span class="sum">{v#sum}</span> {v#sign}
</div>

<!--{colHeadExpense}-->
<div class="heading text-center text-danger">
    Расход: <span class="sum">{v#sum}</span> {v#sign}
</div>

<!--{legend}-->
