<!--{widget}-->
<div class="accountedit">

    <div id="{i#bslst}" class="form-group">
        <label class="control-label">Счета</label>

        <div class="pull-right">
            <a data-click="create" href="#" class="btn btn-default btn-xs">
                {#mod.money.accounteditor.widget.1}
            </a>
        </div>
    </div>

    <div id="{i#list}" class="accountList"></div>
</div>

<!--{editor}-->
<div class="{v#stclass}">
    <div class="aehd">
        <span class="stedt">{#mod.money.accounteditor.editor.1}</span>
        <span class="stnew">{#mod.money.accounteditor.editor.2}</span>
    </div>

    <div id="{i#editor}" class="aewrp"></div>

    <div class="ln"></div>

    <div class="text-right">
			<span id="{i#pcsave}" class="pcsave" style="display: none">
				<img src="/images/loading.gif"/>
			</span>
        <button id="{i#bsave}" type="button" class="btn btn-primary">
            {#mod.money.accounteditor.editor.3}
        </button>
        <input id="{i#bcancel}" value="{#mod.money.accounteditor.editor.4}" type="button" class="btn"/>
        <input id="{i#bclose}" value="{#mod.money.accounteditor.editor.5}" type="button" class="btn"/>
    </div>
</div>

<!--{row}-->
<div class="accrow panel panel-default">
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">
                    {#mod.money.accounteditor.row.3}
                </label>

                <div class="col-md-9">
                    <select name="type" class="form-control isROD">
                        <option value="1">{#mod.money.account.type.1}</option>
                        <option value="2">{#mod.money.account.type.2}</option>
                        <option value="3">{#mod.money.account.type.3}</option>
                        <option value="4">{#mod.money.account.type.4}</option>
                        <option value="5">{#mod.money.account.type.5}</option>
                        <option value="6">{#mod.money.account.type.6}</option>
                        <option value="7">{#mod.money.account.type.7}</option>
                        <option value="8">{#mod.money.account.type.8}</option>
                        <option value="9">{#mod.money.account.type.9}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">
                    {#mod.money.accounteditor.row.4}
                </label>

                <div class="col-md-9 isROD">
                    <input name="title" class="form-control isROD" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">
                    {#mod.money.accounteditor.row.6}
                </label>

                <div class="col-md-8">
                    <input name="initbalance" type="text" class="form-control isROD"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">
                    {#mod.money.accounteditor.row.7}
                </label>

                <div class="col-md-8">
                    <div id="{i#cc}"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">{#mod.money.accounteditor.row.5}</label>

                <div class="col-md-9">
                    <textarea name="descript" class="form-control isROD"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">{#mod.money.accounteditor.row.8}</label>

            <div id="{i#ulst}"></div>
        </div>

        <div id="{i#buttons}" class="text-right">
            <hr/>
            <button data-click="remove" class="btn btn-default" title="{#mod.money.accounteditor.row.1}">
                {#mod.money.accounteditor.row.2}
            </button>
        </div>
    </div>
</div>
