<!--{widget}-->
<div id="{i#id}" class="categoryEditor">
    <h3> Категории </h3>

    <div class="row">
        <div class="col-sm-6">
            <h4>Расход</h4>

            <div id="{i#expenseList}"></div>
        </div>
        <div class="col-sm-6">
            <h4>Доход</h4>

            <div id="{i#incomingList}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<div class="categoryList">
    <div id="{i#table}"></div>
</div>

<!--{table}-->
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr><th>
        <div class="pull-right">
            <a data-click="add" title="Добавить категорию" href="#">
                <i class="fa fa-plus-square-o"></i>
            </a>
        </div>

    </th></tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr>
    <td>
        {v#tab}{v#title}
        <div class="pull-right">
            <a data-click="edit" title="Редактировать" href="#">
                <i class="fa fa-pencil-square-o"></i>
            </a>
            &nbsp;
            <a data-click="add" title="Добавить подкатегорию" href="#">
                <i class="fa fa-plus-square-o"></i>
            </a>
            &nbsp;
            <a data-click="remove" title="Удалить" href="#">
                <i class="fa fa-trash-o"></i>
            </a>
        </div>
    </td>
</tr>

<!--{stab}-->
