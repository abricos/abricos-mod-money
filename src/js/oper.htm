<!--{widget}--><div id="{i#id}" class="oper">
	<div class="dil">&nbsp;</div>
	<div id="{i#expense}" class="tab" style="display: none"></div>
	<div id="{i#income}" class="tab" style="display: none"></div>
	<div id="{i#move}" class="tab" style="display: none"></div>
	<div class="otbmenu">
		<ul>
			<li id="{i#texpense}" class="sel">
				<div class="w">
					<div><a id="{i#bexpense}" href="#">{#mod.money.oper.widget.1}</a></div>
				</div>
			</li>
			<li id="{i#tincome}">
				<div class="w">
					<div><a id="{i#bincome}" href="#">{#mod.money.oper.widget.2}</a></div>
				</div>
			</li>
			<li id="{i#tmove}">
				<div class="w">
					<div><a id="{i#bmove}" href="#">{#mod.money.oper.widget.3}</a></div>
				</div>
			</li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
<!--{editor}--><div id="{i#id}" class="tabitem">
	<div class="r acc">
		{#mod.money.oper.editor.1}: <span id="{i#atl}"></span>
	</div>
		
	<div class="r">
		<table><tbody><tr>
		<td><span class="dttl">{#mod.money.oper.editor.2}</span></td>
		<td><div id="{i#dt}"></div></td>
		</tr></tbody></table>
	</div>
	
	<div class="r in">
		{#mod.money.oper.editor.3}<span class="inc"> 
			<input id="{i#in}" type="text" onclick="this.select();" />
			<span id="{i#cc}" class="cc"></span>
			<img id="{i#pcsave}" src="/images/loading.gif" style="display: none" />
		</span> 
	</div>
	<div class="r cat">
		<span id="{i#cats}"></span>
		<div id="{i#catcreate}"></div>
	</div>
	<div class="r cmt">
		<div>
			{#mod.money.oper.editor.4}
		</div>
		<textarea id="{i#dsc}"></textarea>
	</div>
	
	<div class="r btns right">
		<input id="{i#bcreate}" value="{#mod.money.oper.editor.5}" type="button" class="btn" />
		<input id="{i#bsave}" value="{#mod.money.oper.editor.6}" type="button" class="btn" />
		<input id="{i#bcancel}" value="{#mod.money.oper.editor.7}" type="button" class="btn" />
	</div>
</div>
