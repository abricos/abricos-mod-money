<!--{widget}-->
<div id="{i#id}" class="aclist">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">

                <span id="{i#gtl}">&nbsp;</span>

                <div id="{i#bgpedt}" class="bc bgpedt" title="{#mod.money.accountlist.widget.1}">
                    &nbsp;
                </div>
                <div id="{i#bcreate}" class="bc baccnew" title="{#mod.money.accountlist.widget.2}">
                    &nbsp;
                </div>
                <div id="{i#bgprem}" class="bc bgrem" title="{#mod.money.accountlist.widget.3}">
                    &nbsp;
                </div>

            </h3>
        </div>
        <div class="panel-body-disable">

            <div id="{i#list}" class="mlst"></div>

        </div>
    </div>

</div>

<!--{grow}-->
<div id="{i#id}" class="agrow hide1">
    <div class="agtl">
        <table>
            <tbody>
            <tr>
                <td class="c1">
                    {v#title}
                </td>
                <td class="c2">
                    <div id="{i#sumlist}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="{i#list}"></div>
</div>

<!--{gsmrow}-->
<div class="gsmrow">
    <span class="{v#ise}">{v#sm}</span>
    <span class="cc">{v#cc}</span>
</div>

<!--{row}-->
<div id="{i#id}" class="arow">
    <div id="{i#sel}">
        <div class="atl" id="{i#tl}"></div>
        <div class="abc">
            <span id="{i#val}"></span>
            <span id="{i#cc}"></span>
        </div>
    </div>
    <div class="amenu">
        <div id="{i#bedit}" class="b" title="{#mod.money.accountlist.row.1}счет">
            <div id="{i#beditc}" class="bedit bc"></div>
        </div>
        <div id="{i#badd}" class="b" title="{#mod.money.accountlist.row.2}">
            <div id="{i#baddc}" class="badd bc"></div>
        </div>
        <div id="{i#brem}" class="b" title="{#mod.money.accountlist.row.3}">
            <div id="{i#bremc}" class="brem bc"></div>
        </div>
    </div>
</div>

<!--{select}-->
<select id="{i#id}" class="accountselect form-control">{v#rows}</select>

<!--{selrow}-->
<option value="{v#id}">{v#title}</option>
