<!--{widget}-->
<div class="accountList">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="{i#gtl}">&nbsp;</span>

                <a data-url="group.edit({v#id})" href="#" class="bc bgpedt" title="{#mod.money.accountlist.widget.1}">
                    &nbsp;
                </a>
                <a data-url="group.config({v#id})" href="#" class="bc bgcfg" title="Настроить бухгалтерию">
                    &nbsp;
                </a>

                <div data-click="create" class="bc baccnew" title="{#mod.money.accountlist.widget.2}">
                    &nbsp;
                </div>
                <div data-click="remove" class="bc bgrem" title="{#mod.money.accountlist.widget.3}">
                    &nbsp;
                </div>

            </h3>
        </div>
        <div class="panel-body-disable">
            <div id="{i#groupRemove}"></div>

            <div id="{i#list}" class="mlst"></div>
        </div>
    </div>
</div>

<!--{groupRemove}-->
<div class="alert alert-danger">
    Вы действительно хотите удалить бухгалтерию со всеми счетами и их операциями?
    <div class="text-center">
        <img data-wait="show" src="/images/loading.gif"/>
        <button data-click="remove" data-wait="disable" class="btn btn-danger btn-xs">Удалить</button>
        <button data-click="cancel" data-wait="disable" class="btn btn-default btn-xs">
            Отмена
        </button>
    </div>
</div>


<!--{grow}-->
<div id="{i#grow}" class="agrow">
    <div class="agtl">
        <table>
            <tbody>
            <tr>
                <td class="c1">
                    {v#title}
                </td>
                <td class="c2">
                    <div id="{i#sumlist}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="{i#list}"></div>
</div>

<!--{gsmrow}-->
<div class="gsmrow">
    <span class="{v#ise}">{v#sm}</span>
    <span class="cc">{v#cc}</span>
</div>

<!--{row}-->
<div class="accountRow" data-click="select">
    <div id="{i#sel}">
        <div class="atl" id="{i#tl}"></div>
        <div class="abc">
            <span id="{i#val}"></span>&nbsp;<span id="{i#cc}"></span>
        </div>
    </div>
    <div id="{i#buttons}" class="amenu">
        <div id="{i#bedit}" data-click="edit" class="b" title="{#mod.money.accountList.row.1}счет">
            <div data-click="edit" class="bedit bc"></div>
        </div>
        <div id="{i#badd}" data-click="create" class="b" title="{#mod.money.accountList.row.2}">
            <div data-click="create" class="badd bc"></div>
        </div>
        <div id="{i#brem}" data-click="remove" class="b" title="{#mod.money.accountList.row.3}">
            <div data-click="remove" class="brem bc"></div>
        </div>
    </div>
    <div id="{i#remove}"></div>
</div>

<!--{select}-->
<select id="{i#id}" class="accountselect form-control">{v#rows}</select>

<!--{selrow}-->
<option value="{v#id}">{v#title}</option>

<!--{remove}-->
<div class="alert alert-danger">
    Вы действительно хотите удалить счет со всеми операциями?
    <div class="text-center">
        <img data-wait="show" src="/images/loading.gif"/>
        <button data-click="remove" data-wait="disable" class="btn btn-danger btn-xs">Удалить</button>
        <button data-click="cancel" data-wait="disable" class="btn btn-default btn-xs">
            Отмена
        </button>
    </div>
</div>
